<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <form id = "form">
          <div class="form-group">
            <label for = "title">Title</label> 
            <input id = "title" type = "text" name = "title" required/>
          </div>
          <div class="form-group">  
            <label for = "author">Author</label> 
            <input id = "author" type = "text" name = "author" required/>
          </div>
          <div class="form-group">
            <label for = "read">Read</label> 
            <input id = "read" type = "checkbox"/>
          </div>
          <div class="form-group">
            <button type ="submit" id="submitBtn">Add Book</button>           
          </div>    
        </form>
        <div id="library">
          <!-- Add table here -->
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="tBody">
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
                <td>
                  <button type ="click" id="removeBtn">Remove Book</button>           
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
